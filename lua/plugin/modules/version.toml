[[plugins]]
repo = 'kdheepak/lazygit.nvim'
on_cmd = ['LazyGit']
if = '!exists("g:vscode")'
hook_add = '''
  let g:lazygit_floating_window_winblend = 0 
  let g:lazygit_floating_window_scaling_factor = 0.9
'''
hook_source = '''
  nnoremap <silent> <leader>gg :LazyGit<CR>
'''
